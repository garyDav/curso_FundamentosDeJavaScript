<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Callbacks</title>
</head>
<body>

  <h1 id="agenda">Estoy despertando</h1>

  <script>
    const DESPERTAR = 3000,
          PLATZI = 5000,
          EJERCICIOS = 4000,
          DUCHA = 2000,
          CLASES = 5000,
          ESTUDIO = 4000,
          $agenda = document.getElementById('agenda')

      // const despertar = new Promise((todo esta ok, todo está mal)=>{})
      const despertar = new Promise((resolve, reject)=>{
        setTimeout(()=>{
          // resolve('Estudio Platzi :D')
          reject('Todo mal lo siento, me da una pinche flojera levantarme')
        }, DESPERTAR)
      })

      // despertar.then(que quiero hacer si todo está ok)
      despertar
      .then((message)=>{
        console.log(message)
      })
      // despertar.catch(que quiero hacer si todo está mal)
      .catch((message)=>{
        console.log(message)
      })

  </script>
</body>
</html>
